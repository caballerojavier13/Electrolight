<div class="modal fade" id="modal_promocion" aria-labelledby="myModalLabel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">Participante</h4>
      </div>

      <form name="frmParticipante"
            id="formParticipante"
            ng-submit="guardarParticipante(participanteSel, frmParticipante)"
            novalidate="novalidate">

        <div class="modal-body">

            <div class="form-group">
                <label>Nombre y Apellido</label>
                <input  type="text" 
                        class="form-control"
                        ng-model="participanteSel.nombre_apellido" 
                        required>
            </div>
            <div class="form-group">
                <label>Télefono</label>
                <input  type="text" 
                        class="form-control"
                        ng-model="participanteSel.telefono" 
                        required>
            </div>
            <div class="form-group">
                <label>DNI</label>
                <input  type="text" 
                        class="form-control"
                        ng-model="participanteSel.dni" 
                        required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input  type="email" 
                        class="form-control"
                        ng-model="participanteSel.email" 
                        required>
            </div>
            <div class="form-group">
                <label>Direccion</label>
                <input  type="text" 
                        class="form-control"
                        ng-model="participanteSel.direccion" 
                        required>
            </div>
            <div class="form-group">
                <label>Ciudad</label>
                <input  type="text" 
                        class="form-control"
                        ng-model="participanteSel.ciudad" 
                        required>
            </div>
            <div class="form-group">
                <label>Nº ID VOUCHER</label>
                <input  type="text" 
                        class="form-control"
                        ng-model="participanteSel.num_id_voucher" 
                        disabled
                        required>
            </div>
        </div>

        <div class="modal-footer">
            <!--<button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>-->
            <button  type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar Cambios</button>
        </div>


      </form>



    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
