<ol class="breadcrumb animated fadeIn fast">
	<li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
	<li class="active">Sorteo</li>
</ol> 


<div class="row">
	    	
	    

	<div class="col-md-12 col-xs-12">
	  <div class="box">
	    <div class="box-header with-border">
	      <h3 class="box-title">Sorteo</h3>

	      	
	    </div>

	    <div class="col-xs-12">
	      	<button class="btn btn-success" ng-click="sortear()">Sortear</button>
	      </div>

	    <!-- /.box-header -->


	    
	    <div class="box-body">
	      
	      <table  class="table table-bordered table-striped table-responsive">
			<thead>
				<tr>
					<th>#</th>
					<th>Nombres y Apellidos</th>
					<th>Teléfono</th>
					<th>DNI</th>
					<th>Email</th>
					<th>Direccion</th>
					<th>Ciudad</th>
					<th>Nº ID VOUCHER</th>
				</tr>
			</thead>
			<tbody>
				
				<tr ng-repeat="gana in ganador">
					<td>{{ $index +1 }}</td>
					<td>{{ gana.nombre_apellido }}</td>
					<td>{{ gana.telefono }}</td>
					<td>{{ gana.dni }}</td>
					<td>{{ gana.email }}</td>
					<td>{{ gana.direccion }}</td>
					<td>{{ gana.ciudad }}</td>
					<td>{{ gana.num_id_voucher }}</td>
			

				</tr>
				<tr>
					<td align="center" colspan="8" ng-hide="cargando">
						<i class="fa fa-refresh fa-spin fa-5x fa-fw"></i>
						<span class="sr-only">Loading...</span>
					</td>
				</tr>
			</tbody>
	      </table>

	      

	
		</div>



		</div>
	</div>


</div>
